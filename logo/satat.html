<script>
    function submitForm() {
        var message = document.getElementsByName("message")[0].value;
        var mobileNo = document.getElementsByName("phoneNumber")[0].value;
        var contactName = document.getElementsByName("name")[0].value;

        var annualTurnOver = document.getElementsByName("annualTurnover")[0].value;

        var state = document.getElementsByName("ddlstate")[0].value;

        var typeOfFirm = document.getElementsByName("ddlfirm")[0].value;
        var omc = document.getElementsByName("omc")[0].value;

        var mailTo = "guptahimanshu@indianoil.in";

        if (omc == "IOCL") {
            mailTo = "guptahimanshu@indianoil.in";
        }
        if (omc == "BPCL") {
            mailTo = "surajsingh0@bharatpetroleum.in";
        }

        if (omc == "HPCL") {
            mailTo = "amitag@hpcl.in";
        }
        if (omc == "GAIL") {
            mailTo = "anirudha@gail.co.in";
        }
        if (omc == "IGL") {
            mailTo = "ashish.rajani@igl.co.in,aman.vig@igl.co.in";
        }

        console.log("mailTo" + mailTo);
